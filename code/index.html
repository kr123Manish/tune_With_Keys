<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="preloader"></div>
	<div class="keys">
		
		<div data-key="65" class="key" onmouseover="myFunction(this)">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>

		<div data-key="83" class="key" onmouseover="myFunction(this)">
      		<kbd>S</kbd>
      		<span class="sound">hihat</span>
    	</div>

    	<div data-key="68" class="key" onmouseover="myFunction(this)">
      		<kbd>D</kbd>
      		<span class="sound">kick</span>
    	</div>

    	<div data-key="70" class="key" onmouseover="myFunction(this)">
      		<kbd>F</kbd>
     		<span class="sound">openhat</span>
    	</div>

    	<div data-key="71" class="key" onmouseover="myFunction(this)">
      		<kbd>G</kbd>
      		<span class="sound">boom</span>
    	</div>
    
    	<div data-key="72" class="key" onmouseover="myFunction(this)">
      		<kbd>H</kbd>
      		<span class="sound">ride</span>
  	  	</div>
    	
    	<div data-key="74" class="key" onmouseover="myFunction(this)">
      		<kbd>J</kbd>
      		<span class="sound">snare</span>
    	</div>
    	
    	<div data-key="75" class="key" onmouseover="myFunction(this)">
      		<kbd>K</kbd>
     	 	<span class="sound">tom</span>
    	</div>
    
    	<div data-key="76" class="key" onmouseover="myFunction(this)">
      		<kbd>L</kbd>
      		<span class="sound">tink</span>
    	</div>

    	<div data-key="186" class="key" onmouseover="myFunction(this)">
      		<kbd>;</kbd>
      		<span class="sound">clap</span>
    	</div>
    	<button>Ready To Play</button>
    </div>

  <audio data-key="65" src="audio/clap.wav"></audio>
  <audio data-key="83" src="audio/hihat.wav"></audio>
  <audio data-key="68" src="audio/kick.wav"></audio>
  <audio data-key="70" src="audio/openhat.wav"></audio>
  <audio data-key="71" src="audio/boom.wav"></audio>
  <audio data-key="72" src="audio/ride.wav"></audio>
  <audio data-key="74" src="audio/snare.wav"></audio>
  <audio data-key="75" src="audio/tom.wav"></audio>
  <audio data-key="76" src="audio/tink.wav"></audio>
  <audio data-key="186" src="audio/clap.wav"></audio>

  <script type="text/javascript">
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
  }
    // for mouse myfunction
    function myFunction(d) {
     
     // alert(d.getAttribute("data-key"));
     const x=d.getAttribute("data-key");
     const audio=document.querySelector(`audio[data-key="${x}"]`);
     const key = document.querySelector(`div[data-key="${x}"]`);
     if (!audio) return;

     key.classList.add('playing');
     audio.currentTime = 0;
     audio.play();
          
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
    window.addEventListener('mouseover', playSound);

</script>
  <!-- for preloader -->
  <script type="text/javascript">
    var preloader=document.getElementById("preloader");
    window.addEventListener('load', function() {
      preloader.style.display="none";
    });
  </script>

</body>
</html>
